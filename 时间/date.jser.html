<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>date</title>
</head>
<body>
<script type="text/javascript">
    alert(new Date());
    alert(new Date().toLocaleString());
    alert(new Date().toJSON());
    alert(new Date().toUTCString());
    alert(Date.now());
    alert(new Date().getTime());
</script>
</body>
</html>
